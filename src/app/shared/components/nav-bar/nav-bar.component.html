<div class="mx-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" routerLink="/org/Home">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/org/Home"
                routerLinkActive="fw-bold text-primary"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="loggedUser?.role === 'Admin'">
            <a class="nav-link" routerLink="/org/Users">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/org/Profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/org/Chat">Chat</a>
          </li>
        </ul>
        <!-- Profile logo -->
        <div>
          <span class="mx-2">
            Welcome, {{ loggedUser?.name }} ({{ loggedUser?.role }})
          </span>
          <span>
            <img
              src="images/profile.png"
              alt="Logo"
              style="width: 30px; height: 30px; cursor: pointer"
              routerLink="/org/Profile"
          /></span>
        </div>
        <!-- <span class="navbar-text"> Navbar text with an inline element </span> -->
      </div>

      <!-- logout btn -->
      <div class="px-3">
        <button class="btn btn-danger" (click)="onClickLogOut()">Logout</button>
      </div>
    </div>
  </nav>
</div>
